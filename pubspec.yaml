name: shoesly_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  go_router: ^14.0.2
  firebase_core: ^2.30.1
  cloud_firestore: ^4.17.2
  flutter_bloc: ^8.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  dartz: ^0.10.1
  equatable: ^2.0.5
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/shoes/

  fonts:
    - family: Urbanist
      fonts:
       - asset: assets/fonts/Urbanist-Regular.ttf
       - asset: assets/fonts/Urbanist-Medium.ttf
       - asset: assets/fonts/Urbanist-SemiBold.ttf
       - asset: assets/fonts/Urbanist-Bold.ttf
       - asset: assets/fonts/Urbanist-ExtraBold.ttf
       - asset: assets/fonts/Urbanist-Black.ttf
